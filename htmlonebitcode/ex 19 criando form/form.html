<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="form.html">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" autofocus>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
        <label for="password">- Password:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha"> 
        <br>
        <br>
        <label for="date">Data de nascimento:</label>
        
        <input type="date" name="date" id="date" required>
        <label for="foto">- Foto:</label>
        <input type="file" id="foto" name="foto">
        <br>
        <br>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="Russo">Russo</option>
            <option value="Americano">Americano</option>
            <option value="Brasileiro">Brasileiro</option>
        </select>
        </datalist>
        <label for="g">- Genero: F</label>
        <input type="radio" name="g" id="g">
        <label for="g">M</label>
        <input type="radio" name="g" id="g">
        <br>
        <br>
        <label for="q1">Suas principais qualidades:</label>
        <br>
        <label for="q2">Inteligência</label>
        <input type="checkbox" name="q" id="q">

        <label for="q3">| Resiliência</label>
        <input type="checkbox" name="q" id="q">

        <label for="q4">| Preparo físico</label>
        <input type="checkbox" name="q" id="q">

        <label for="q5">| Educação</label>
        <input type="checkbox" name="q" id="q">

        <label for="q6">|</label>
        <br>
        <br>
        <textarea name="description" id="" cols="30" rows="10" placeholder="Porque você gostaria  ser um astronauta?"></textarea>
        <br>
        <br>
        <input type="submit" value="Criar">
        
    </form>
    
</body>
</html>
