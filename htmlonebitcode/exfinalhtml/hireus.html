<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagens/logo.png" alt=""></a>
        |
        <a href="spaceship.html">The Spaceships</a>
        |
        <a href="hireus.html">Hire Us</a>
    </header>
    <hr>
    <section>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <br>
        <br>
        <form action="hireus.html">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">- Email:</label>
            <input type="email" required>
            <br>
            <br>
            <br>
           
            <label for="spaceship">Spaceship:</label>
            <select name="spaceship" id="spaceship">
                <option value="falcon9">Falcon 9</option>
                <option value="falconheavy">FALCON HEAVY</option>
            </select>
            <label for="service">| Type of Service:</label>
            <input list="services" name="service" id="service" >

            <datalist id="services">
                <option value="lorempo">
                <option value="lorempa">
                <option value="lorempe">
                <option value="lorempi">
            </datalist>
            <br>
            <br>
            <br>
            <input type="submit" value="Send Message">
        </form>
    </section>
    
</body>
</html>
